<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/commentPage.css">
    <title>Comment</title>
</head>
<body>
<div th:replace="homePage::navigation"></div>



<div class="container mt-5">
    <div th:unless="${newsListByCom==null}" th:object="${newsListByCom}" >

        <h5 class="mb-1"><p th:text="${newsListByCom.title}"></p></h5>
        <p th:text="${newsListByCom.text}"></p>
        <small><p  th:text="${newsListByCom.date}"></p></small>
    </div>
</div>

<div class="comment text-center">
    <p>Комментарии</p>
</div>

<div class="form-container-comment">

<tr th:each="someCom:${comments}">
    <div class="wrap">
    <div><strong><td th:text="${someCom.getUsers().userName}"></td></strong>
        <var>:</var>
    <td th:text="${someCom.textComment}"></td></div>

<div class="btn-delete" sec:authorize="hasRole('ROLE_ADMIN')">
    <form th:method="get" th:action="@{/delete/{id}(id=${someCom.id})}" >
        <input class="btn btn-primary" type="submit" value="Delete" >
    </form>
</div>
    </div>
</tr>
</div>

<div class="container-fluid">

        <div class="form-container">
<form th:action="@{/createComment/{id}(id=${newsListByCom.id})}" method="post" th:object="${newComment}">
<div class="ml-5 form-group row">

        <input required type="text" class="form-control" th:field="*{textComment}" id="textComment" placeholder="Enter your comment">
        <div class="error">
            <p th:each="err : ${#fields.errors('textComment')}" class="alert-danger" th:text="#{${err}}"></p>
        </div>

</div>



<div class="form-group mt-2 text-center">
    <input class="btn btn-primary" type="submit" value="Submit">
</div>

</form>
        </div>
    </div>
</div>
</body>
</html>
