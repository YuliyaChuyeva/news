<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Create New News</title>
    <link rel="stylesheet" href="../styles/registerPage.css">
</head>
<body>
<div th:replace="homePage::navigation"></div>

<div class="container-fluid">
    <div class="col-md-4 offset-md-4">
        <div class="form-container">
            <h3 class="title">Create new news</h3>


 <form class="form-horizontal" th:action="@{/create}" method="post" th:object="${newNews}">


        <div class="form-group">
            <label  for="title">Title</label>
                <input required type="text" class="form-control" th:field="*{title}" id="title">
                <div class="error">
                    <p th:each="err : ${#fields.errors('title')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>


        <div class="form-group">
            <label for="mText">Text</label>
                <input textarea class="form-control" required type="text" th:field="*{text}" id="mText">
            </div>


        <div class="form-group">
            <label  for="date">Дата</label>
                <input required type="date" class="form-control" th:field="*{date}" id="date">
                <div class="error">
                    <p th:each="err : ${#fields.errors('date')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>


        <button class="btn btn-primary" type="submit">Create</button>


</form>
        </div>
    </div>
</div>
</body>
</html>
