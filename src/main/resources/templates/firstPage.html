<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/myNews.css">
    <title>Home</title>

</head>
<body>
<div th:replace="homePage::navigation"></div>
<div th:unless="${users==null}" th:each="user : ${users}">

    <p th:text="${user.email}"></p>
    <p th:text="${user.telephone}"></p>
    <p th:text="${user.userName}"></p>

</div>

<div class="list-group">
    <div class="form-container">
        <div th:each="nw : ${news}">

            <h5 class="mb-1"><li class="list-group-item" th:text="${nw.title}" ></li></h5>
            <li class="list-group-item"th:text="${nw.text}"></li>
            <small><li class="list-group-item"th:text="${nw.date}"></li></small>
<!--            <li class="list-group-item"th:text="${nw.users.email}"></li>-->
            <a class="btn btn-primary" th:href="@{/news/edit/{id}(id=${nw.id}) }" role="button">Edit</a>
           <form th:method="get" th:action="@{/news/delete/{id}(id=${nw.id})}">
               <input type="submit" class="btn btn-primary" value="Delete">
           </form>

<br>
        </div>
    </div>
</a>
</div>
    <div th:unless="${someUser==null}">
    <div th:each="nw : ${someUser.newsList}">
<p th:text="${nw.text}"></p>
    </div>
</div>

<div th:unless="${someNews==null}">
    <p th:text="${someNews.text}"></p>
</div>

<div th:unless="${commentList==null}">
    <p th:text="${commentList.textComment}"></p>
</div>

<div th:each="com:${newComment}">
    <p th:text="${newComment.textComment}"></p>
</div>

</body>
</html>
