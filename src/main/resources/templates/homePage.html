<div class="container-fluid portal p-5  text-white text-center">
    <h1>News portal</h1>
</div>

<div>
    <a class="btn btn-primary" href="/createNews" role="button">Create News</a>
</div>

<div class="container mt-5">
    <div class="row row-cols-4" >

    <div class="col-sm-4 form-container"th:unless="${newsListHome==null}" th:each="nH : ${newsListHome}">

        <h5 class="mb-1"><p th:text="${nH.title}"></p></h5>
        <div class="new-item_text">
            <p th:text="${nH.text}"></p>
        </div>
        <small><p  th:text="${nH.date}"></p></small>

        <form th:method="get" th:action="@{/commentNews/{id}(id=${nH.id}) }" >
            <input class="btn btn-primary" type="submit" value="Комментарии" >
        </form>


        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <form th:method="get" th:action="@{/news/deleteAdmin/{id}(id=${nH.id})}" >
                <input class="btn btn-primary" type="submit" value="Delete" >
            </form>
        </div>
    </div>
    </div>

</div>
