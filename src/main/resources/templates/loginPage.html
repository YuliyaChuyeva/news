<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/loginPage.css">
    <title>Login</title>

</head>

<body>
<div th:replace="homePage::navigation"></div>


<div class="container-fluid">
    <div class="col-md-4 offset-md-4">
        <div class="form-container">
            <h3 class="title">Login</h3>
<form class="form-horizontal" th:action="@{/login}" method="post">



    <div class="form-group">
        <label for="uname"><b>Login</b></label>
        <input class="form-control" type="text" placeholder="Enter Login" name="userParameter" id="uname" required>
    </div>

    <div class="form-group">
        <label for="psw"><b>Password</b></label>
        <input class="form-control" type="password" placeholder="Enter Password"  name="passParameter" id="psw" required>
    </div>


        <button class="btn btn-primary" type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

    <div>
        <a href="/register">Зарегистрироваться</a>
    </div>
</form>
        </div>
    </div>
</div>
</body>
</html>
