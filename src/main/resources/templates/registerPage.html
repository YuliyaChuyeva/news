<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/registerPage.css">
    <title>Register</title>
</head>
<body>
<div th:replace="homePage::navigation"></div>

<div class="container-fluid">
    <div class="col-md-4 offset-md-4">
        <div class="form-container">
            <h3 class="title">Register</h3>

        <form  class="form-horizontal" th:action="@{/userRegister}" method="post" th:object="${userReg}">


            <div class="form-group">
                <label  for="username">Логин</label>
                <input required type="text" class="form-control" th:field="*{userName}" id="username" placeholder="Enter your login">
                <div class="error">
                    <p th:each="err : ${#fields.errors('userName')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>



            <div class="form-group">
            <label  for="password">Пароль</label>
                <input required type="password" class="form-control" th:field="*{password}" id="password" placeholder="Enter your password">
                <div class="error">
                    <p th:each="err : ${#fields.errors('password')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>



            <div class="form-group">
            <label  for="firstName">Имя</label>
                <input required type="text" class="form-control" th:field="*{name}" id="firstName" placeholder="Enter your Name">
                <div class="error">
                    <p th:each="err : ${#fields.errors('name')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>



            <div class="form-group">
            <label  for="email">Email</label>
                <input required type="text" class="form-control" th:field="*{email}" id="email" placeholder="Enter your email">
            <div class="error">
                <p th:each="err : ${#fields.errors('email')}" class="alert-danger" th:text="#{${err}}"></p>
            </div>
            </div>



            <div class="form-group">
            <label  for="telephone">Telephone</label>
                <input required type="text" class="form-control" th:field="*{telephone}" id="telephone" placeholder="Enter your telephone number">
                <div class="error">
                    <p th:each="err : ${#fields.errors('telephone')}" class="alert-danger" th:text="#{${err}}"></p>
                </div>
            </div>


            <button class="btn btn-primary" type="submit">Register</button>

</form>
    </div>
</div>
</div>
</body>
</html>
